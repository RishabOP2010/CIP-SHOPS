<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            display: none; /* Hidden initially */
            max-width: 500px;
            width: 100%;
        }

        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .login-box input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .login-box button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #d35400;
        }

        .login-box button:focus {
            outline: none;
        }

        .title {
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .fire {
            position: absolute;
            right: -70px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 87, 34, 1) 0%, rgba(255, 140, 0, 1) 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 50px rgba(255, 69, 0, 0.5);
            animation: burn 1s infinite alternate;
        }

        @keyframes burn {
            0% {
                transform: scale(1) translateY(0);
                box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 50px rgba(255, 69, 0, 0.5);
            }
            50% {
                transform: scale(1.1) translateY(-10px);
                box-shadow: 0 0 40px rgba(255, 87, 34, 0.7), 0 0 60px rgba(255, 140, 0, 0.4);
            }
            100% {
                transform: scale(1) translateY(0);
                box-shadow: 0 0 30px rgba(255, 69, 0, 0.8), 0 0 50px rgba(255, 69, 0, 0.5);
            }
        }

        .cipai {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-clip: text;
            color: transparent;
            animation: gradientText 6s ease infinite;
        }

        @keyframes gradientText {
            0% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
                background-clip: text;
            }
            25% {
                background: linear-gradient(45deg, #8a2be2, #4b0082);
                background-clip: text;
            }
            50% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
                background-clip: text;
            }
            75% {
                background: linear-gradient(45deg, #8a2be2, #4b0082);
                background-clip: text;
            }
            100% {
                background: linear-gradient(45deg, #6a11cb, #2575fc);
                background-clip: text;
            }
        }

        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 3rem;
            color: #ddd;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .star:hover,
        .star:hover ~ .star {
            color: #f39c12;
        }

        .star:active {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="title">
        CDH Internet Point
        <div class="fire"></div>
    </div>
    <div class="cipai">CIPai: Next Gen</div>

    <!-- Login Modal -->
    <div class="login-popup" id="login-popup">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Content (hidden until login) -->
    <div class="container" id="main-content" style="display: none;">
        <h1>Rate Us</h1>
        <div class="star-rating">
            <a href="https://g.co/kgs/jNBNFpH" class="star" title="1 Star">★</a>
            <a href="https://g.co/kgs/jNBNFpH" class="star" title="2 Stars">★</a>
            <a href="https://g.co/kgs/jNBNFpH" class="star" title="3 Stars">★</a>
            <a href="https://g.co/kgs/jNBNFpH" class="star" title="4 Stars">★</a>
            <a href="https://g.co/kgs/jNBNFpH" class="star" title="5 Stars">★</a>
        </div>
    </div>

    <script>
        const loginPopup = document.getElementById("login-popup");
        const mainContent = document.getElementById("main-content");

        // Function to handle login
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Here, we store the username as the password (for this example)
            const validUsername = username;
            const validPassword = password;

            // Check if entered username and password are valid
            if (username === validUsername && password === validPassword) {
                // Login successful
                sessionStorage.setItem("loggedIn", "true");
                loginPopup.style.display = "none";
                mainContent.style.display = "block";
            } else {
                // Login failed
                alert("Invalid username or password. Please try again.");
            }
        }

        // Check if the user is logged in
        if (sessionStorage.getItem("loggedIn") !== "true") {
            loginPopup.style.display = "flex"; // Show login modal
        } else {
            mainContent.style.display = "block"; // Show main content if logged in
        }
    </script>
</body>
</html>
